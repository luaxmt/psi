<!-- Care -->
<section id="care" class="wrapper divided {{ .style }}">
  <div class="inner">
    <div class="index align-left">
      <section>
        <header>
          <h2>{{ .pagetitle }}</h2>
        </header>
        <div class="content">
          {{ range .atendimentos }}
          <dl>
            <dt>{{ .title }}</dt>
            <dd>
              <p>{{ .text }}</p>
            </dd>
          </dl>
          {{ end }}
        </div>
      </section>
    </div>
  </div>
</section>
