<!-- Form -->
<section id="contact" class="wrapper divided {{ .style }}">
  <div class="inner">
    <section>
      <header>
        <h3>{{ .title }}</h3>
      </header>
      <div class="content">
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <label for="name">Nome Completo</label>
              <input type="text" name="name" id="name" value="" required />
            </div>
            <div class="field half">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" value="" required />
            </div>
            <div class="field half">
              <label for="email">Telefone (Whatsapp)</label>
              <input type="tel" name="phone" placeholder="(__) _____-____" />
            </div>

                <option value="4">Human Resources</option>
              </select>
            </div> -->
            <div class="field">
              <label for="message">Mensagem</label>
              <textarea name="message" id="message" rows="6"></textarea>
            </div>
            <div class="field">
              <label for="email">Como vocÃª prefere que eu entre em contato?</label>
            </div>
            <div class="field small-padding">
              <input type="checkbox" id="email-checkbox" name="priority" class="small" />
              <label for="email-checkbox">E-mail</label>
            </div>
            <div class="field small-padding">
              <input type="checkbox" id="phone" name="priority" class="small" />
              <label for="phone">Telefone</label>
            </div>
            <div class="field small-padding">
              <input type="checkbox" id="whatsapp" name="priority" class="small" />
              <label for="whatsapp">Whatsapp</label>
            </div>

              <input type="checkbox" id="copy" name="copy" />

            <li>
              <button type="submit" name="submit" id="submit">
                <span>Enviar</span>
              </button>
            </li>
          </ul>
        </form>

      </div>
    </section>
  </div>
